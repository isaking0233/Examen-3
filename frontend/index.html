<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Acad√©mico</title>
  <!-- Bootstrap CSS -->
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìä Dashboard Acad√©mico</a>
    </div>
  </nav>

  <div class="container">
    <!-- Promedio por Carrera -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Promedio por Carrera</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Carrera</th>
                <th>Promedio</th>
              </tr>
            </thead>
            <tbody id="avg-career-body">
              <tr><td colspan="2" class="text-center py-4">Cargando‚Ä¶</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tasa de Reprobaci√≥n -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Tasa de Reprobaci√≥n (Departamento / Semestre)</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Departamento</th>
                <th>Semestre</th>
                <th>% Reprobaci√≥n</th>
              </tr>
            </thead>
            <tbody id="reprobation-rate-body">
              <tr><td colspan="3" class="text-center py-4">Cargando‚Ä¶</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Distribuci√≥n de Calificaciones -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Distribuci√≥n de Calificaciones por Modalidad</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Modalidad</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>F</th>
              </tr>
            </thead>
            <tbody id="grade-dist-body">
              <tr><td colspan="6" class="text-center py-4">Cargando‚Ä¶</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) y nuestro script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8000/api/analytics';

    async function loadTable(path, tbodyId, renderRow) {
      const tbody = document.getElementById(tbodyId);
      try {
        const res = await fetch(`${API_BASE}/${path}/`);
        const data = await res.json();
        tbody.innerHTML = '';  // limpia "Cargando..."
        data.forEach(item => tbody.appendChild(renderRow(item)));
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-danger text-center py-4">
          Error cargando datos
        </td></tr>`;
        console.error(e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Promedio por carrera
      loadTable('average-per-career', 'avg-career-body', item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.programa}</td><td>${item.promedio}</td>`;
        return tr;
      });

      // Tasa de reprobaci√≥n
      loadTable('reprobation-rate', 'reprobation-rate-body', item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.departamento}</td>
                        <td>${item.semestre}</td>
                        <td>${item.tasa_reprobacion}%</td>`;
        return tr;
      });

      // Distribuci√≥n de calificaciones
      loadTable('grade-distribution', 'grade-dist-body', item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.modalidad}</td>
                        <td>${item.A}</td>
                        <td>${item.B}</td>
                        <td>${item.C}</td>
                        <td>${item.D}</td>
                        <td>${item.F}</td>`;
        return tr;
      });
    });
  </script>
</body>
</html>
